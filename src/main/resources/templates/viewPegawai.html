<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lihat Pegawai</title>

	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div style="margin-left:2rem">
		<p th:text="${message}" style="color:#d4af37"></p>
		<h4 th:text="'Lihat Data Pegawai - '+ ${pegawai.nip}"></h4>
		<div class="row" style="margin-left:0rem;margin-top:1rem">
			<div class="column" style="margin-right:3rem">
				<p>NIP</p>
				<p>Nama</p>
				<p>Tempat Lahir</p>
				<p>Tanggal Lahir</p>
				<p>Tahun Masuk</p>
				<p>Nama Instansi</p>
				<ul th:each="jabatan, iter : ${pegawai.daftarJabatan}" class="list-unstyled">
					<li th:if="${iter.index}==0">Jabatan</li>
					<li th:unless="${iter.index}==0"><br></li>
				</ul>
				<p>Gaji</p>			
			</div>
			<div class="column">
				<p th:text="${pegawai.nip}"></p>
				<p th:text="${pegawai.nama}"></p>
				<p th:text="${pegawai.tempatLahir}"></p>
				<p th:text="${pegawai.tanggalLahir}"></p>
				<p th:text="${pegawai.tahunMasuk}"></p>
				<p th:text="${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></p>
				<ul th:each="jabatan : ${pegawai.daftarJabatan}">
					<li th:text="${jabatan.nama}"></li>
				</ul>
				
				<p th:text="'Rp'+${gaji}"></p>
				
			</div>
		</div>
		
		<a class="btn btn-warning" th:href="@{|/pegawai/ubah/?nip=${pegawai.nip}|}">Ubah</a>
		
	</div>
</body>
</html>
